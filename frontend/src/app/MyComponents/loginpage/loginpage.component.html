<div class="page">
    <div class="leftpage">
            <img class="leftbackground" src="assets/images/palette.png" />
    </div>
    <div class="rightpage">
        <div class="heading">
            <h1>LogIn</h1>
        </div>
        <form class="form">
            <div class="form-group m-2">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="Enter email">
                <small id="emailHelp" class=""></small>
            </div>
            <div class="form-group m-2">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password">
            </div>
            <div class="form-group form-check m-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <p class="forgot m-2"><a href="#" class="forgot-pass">Forgot Password?</a></p>
            <div class="button">
                <button type="submit" class="btn btn-primary m-2" (click)="login()">Log In</button>
            </div>
            <p class="new-account m-3"><a href="/signup" class="create">Create a new account</a></p>
        </form>
    </div>
</div>
