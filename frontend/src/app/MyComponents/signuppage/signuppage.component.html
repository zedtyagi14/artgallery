<div class="page">
    <div class="leftpage">
            <img class="leftbackground" src="assets/images/palette.png" alt="Side Background" />
    </div>
    <div class="rightpage">
        <div class="heading">
            <h1>Sign Up</h1>
        </div>
        <form class="form">
            <div class="form-group m-2">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group m-2">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-group d-flex m-2">
                <label for="phone">Gender:</label>

                <div class="form-check mx-2">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group m-2">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="Enter email">
                <small id="emailHelp" class=""></small>
            </div>
            <div class="form-group m-2">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password">
            </div>
            <div class="form-group m-2">
                <label for="confirmpassword">Confrim Password</label>
                <input type="password" class="form-control" id="confirmpassword"
                    placeholder="Confrim Password">
            </div>
            <div class="form-group form-check m-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I accept all the conditions.</label>
            </div>
            <div class="button">
                <button type="submit" class="btn btn-primary m-2" (click)="submit()">Submit</button>
            </div>
        </form>
    </div>
</div>
